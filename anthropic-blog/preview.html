    <meta charset="UTF-8">

    <title>Website Preview | Anthropic-Inspired Blog</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #1A1A1A;
            background-color: #F5F1EB;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Toroidal tokamak-like shape in background - ENHANCED VISIBILITY */
        body::before {
            content: '';
            position: fixed;
            top: -70%;
            right: -70%;
            width: 140%;
            height: 140%;
            background: 
                radial-gradient(ellipse at center, 
                    transparent 25%, 
                    rgba(255, 122, 61, 0.05) 30%,
                    rgba(255, 122, 61, 0.12) 35%, 
                    rgba(255, 122, 61, 0.18) 40%,
                    rgba(255, 122, 61, 0.08) 45%,
                    rgba(255, 122, 61, 0.05) 50%,
                    rgba(255, 122, 61, 0.12) 55%,
                    rgba(255, 122, 61, 0.18) 60%,
                    rgba(255, 122, 61, 0.08) 65%,
                    rgba(255, 122, 61, 0.05) 70%,
                    transparent 75%);
            border-radius: 50%;
            transform: rotate(-20deg) perspective(500px) rotateX(60deg);
            z-index: -1;
            pointer-events: none;
            opacity: 1;
        }
        
        body::after {
            content: '';
            position: fixed;
            bottom: -50%;
            left: -50%;
            width: 120%;
            height: 120%;
            background: 
                radial-gradient(ellipse at center, 
                    transparent 25%, 
                    rgba(255, 122, 61, 0.05) 30%,
                    rgba(255, 122, 61, 0.10) 35%, 
                    rgba(255, 122, 61, 0.15) 40%,
                    rgba(255, 122, 61, 0.08) 45%,
                    rgba(255, 122, 61, 0.05) 50%,
                    rgba(255, 122, 61, 0.10) 55%,
                    rgba(255, 122, 61, 0.15) 60%,
                    rgba(255, 122, 61, 0.08) 65%,
                    rgba(255, 122, 61, 0.05) 70%,
                    transparent 75%);
            border-radius: 50%;
            transform: rotate(15deg) perspective(500px) rotateX(60deg);
            z-index: -1;
            pointer-events: none;
            opacity: 1;
        }
        
        h1 {
            font-size: 2.25rem;
            letter-spacing: -0.025em;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
        }
        a {
            color: #FF7A3D;
            text-decoration: none;
            transition: color 150ms ease-in-out;
        }
        a:hover {
            color: #FF9A5A;
        }
        .nav-preview {
            display: flex;
            gap: 1rem;
            margin: 0;
        }
        .nav-button {
            background-color: #FFFFFF;
            color: #4A4A4A;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: all 150ms ease-in-out;
        }
        .nav-button:hover {
            background-color: #FF7A3D;
            color: #FFFFFF;
        }
    </style>
</head>
